<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="container">
    <h1>Choose a Quiz Category</h1>
    <div id="categories">
      <button class="category" data-category="science">Science</button>
      <button class="category" data-category="history">History</button>
      <button class="category" data-category="geography">Geography</button>
    </div>
  </div>
  
  <div id="quiz" class="container" style="display: none;">
    <h2 id="question"></h2>
    <form id="quiz-form">
      <div id="options"></div>
      <input type="submit" value="Submit Answer">
    </form>
    <p id="score"></p>
    <button id="restart">Restart Quiz</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
